<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>SỐ HOA HỒNG BẠN ĐUƠC NHẬN</h1>
<input type ="number" id = "num" placeholder="Nhập doanh số">
<button onclick="check()">Check</button>
<p> KET QUA</p>
</body>
</html>
<script>
    function check() {

        let a = document.getElementById("num").value
        if (a <= 100){
            document.write("HOA HỒNG CỦA BẠN LÀ 5%")
        }else if (a <= 500){
            document.write("HOA HỒNG CỦA BẠN LÀ 10%")
        }else  if (a <= 1000){
            document.write("HOA HỒNG CỦA BẠN LÀ 15%")
        }else {
            document.write("HOA HỒNG CỦA BẠN TRÊN 20%")
        }
    }
</script>
