<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Phí thuê bao bắt buộc là 25 nghìn.
    <br>

    600 đồng cho mỗi gọi của 50 phút đầu tiên.
    <br>
    400 đồng cho mỗi phút gọi của 150 phút tiếp theo.
    <br>
    200 đồng cho bất kỳ mỗi phút nào sau 200 phút đầu tiên.</p>
<script>

    let phi = 0;
    let tong = "";
    const phicodinh = 2500;
    let sophut = parseInt(prompt("nhap so phut vao"));
    if (sophut > 200) {
        phi = (sophut - 200) * 200 + 150 * 400 + 50 * 600;

    } else if (sophut > 50) {
        phi = (sophut - 50) * 400 + 50 * 600;

    } else {
        phi = sophut * 600;
    }
    tong =phi + phicodinh;
    document.write("ban da goi " + sophut + " phut " + "<br>");
    document.write("So tien phai nop la " + tong + "VND");
</script>
</body>
</html>
